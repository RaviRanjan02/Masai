<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Zag using grid</title>
    <style>
     #container{
         display: grid;
         grid-template-columns: repeat(4,1fr);
         grid-template-rows: repeat(3,100px);
         grid-gap:30px;
     }
     #container>div{
         background-color: teal;
     }
     #second{
         grid-area: 1/2/2/4;
     }
     #fourth{
         grid-area: 2/1/3/3;
     }
     #ninth{
         grid-area: 3/3/4/5;
     }
    </style>
</head>
<body>
    <div id="container"> 
        <div></div>
        <div id="second"></div>
        <div></div>
        <div id="fourth"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="ninth"></div>
       
        
    </div>
</body>
</html>
